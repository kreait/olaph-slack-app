# This is a basic workflow to help you get started with Actions

name: PullRequests

# Controls when the action will run. 
on:
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:

    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:4.2.11
        ports:
          - 27017:27017

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '8'

      - name: Unit Test
        run: |
          ./gradlew clean unitTest --info --refresh-dependencies

      - name: Integration Test
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SLACK_APP_CLIENT_ID: ${{ secrets.SLACK_APP_CLIENT_ID }}
          SLACK_APP_CLIENT_SECRET: ${{ secrets.SLACK_APP_CLIENT_SECRET }}
          SLACK_APP_SIGNING_SECRET: ${{ secrets.SLACK_APP_SIGNING_SECRET }}
        run: |
          ./gradlew clean integrationTest --info --refresh-dependencies